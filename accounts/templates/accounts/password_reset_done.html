{% extends "base.html" %}
{% block title %}Reset Email Sent | am.datx{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="auth-container text-center">
        <div class="auth-logo">
            <h1>am.datx</h1>
            <p class="text-muted">Password Reset Instructions Sent</p>
        </div>

        <div class="mb-4">
            <div class="text-center mb-3">
                <i class="fas fa-envelope-open-text text-success" style="font-size: 48px;"></i>
            </div>
            <h5>We've sent you instructions</h5>
            <p class="text-muted">
                Check your inbox for an email with a link to reset your password.
            </p>
        </div>

        <a href="{% url 'signin' %}" class="btn btn-outline-secondary w-100">Back to Sign In</a>
    </div>
</div>
{% endblock %}
