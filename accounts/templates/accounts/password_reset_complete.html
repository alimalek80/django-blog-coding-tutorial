{% extends "base.html" %}
{% block title %}Password Changed | am.datx{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="auth-container text-center">
        <div class="auth-logo">
            <h1>am.datx</h1>
            <p class="text-muted">Your password has been updated</p>
        </div>

        <div class="mb-4">
            <div class="text-center mb-3">
                <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
            </div>
            <h5>Password successfully changed</h5>
            <p class="text-muted">
                You can now log in with your new password.
            </p>
        </div>

        <a href="{% url 'signin' %}" class="btn btn-primary w-100">Go to Sign In</a>
    </div>
</div>
{% endblock %}
