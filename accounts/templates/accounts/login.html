{% extends 'base.html' %}
{% load static %}

{% block title %}Sign In | am.datx{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="auth-container">
        <div class="auth-logo">
            <h1>am.datx</h1>
            <p class="text-muted">Sign in to access tutorials and resources</p>
        </div>
        
        <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                </div>
            </div>
            
            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <label for="password" class="form-label">Password</label>
                    <a href="#" class="text-purple text-decoration-none small">Forgot password?</a>
                </div>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
            
            <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? 
                    <a href="{% url 'register' %}" class="text-purple text-decoration-none">Sign up</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
